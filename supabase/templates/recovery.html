<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Ketchup パスワードリセット</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
        'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      color: #7f1d1d;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="padding: 40px 0"
    >
      <tr>
        <td align="center">
          <!-- Card -->
          <table
            role="presentation"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 420px;
              background-color: #ffffff;
              border-radius: 16px;
              box-shadow: 0 20px 30px rgba(220, 38, 38, 0.15);
              padding: 32px 24px;
            "
          >
            <tr>
              <td align="center">
                <h1
                  style="
                    margin: 0;
                    font-size: 24px;
                    font-weight: 700;
                    color: #991b1b;
                  "
                >
                  🔑パスワードのリセット
                </h1>

                <p
                  style="
                    margin: 12px 0 0;
                    font-size: 14px;
                    line-height: 1.7;
                    color: #7f1d1d;
                    opacity: 0.8;
                  "
                >
                  パスワードリセットのリクエストを受け付けました。<br />
                  下のボタンを押して、新しいパスワードを設定してください。
                </p>

                <p
                  style="
                    margin: 12px 0 0;
                    font-size: 12px;
                    line-height: 1.6;
                    color: #7f1d1d;
                    opacity: 0.7;
                  "
                >
                  ※このリンクの有効期限は1時間です。
                </p>
              </td>
            </tr>

            <!-- Button -->
            <tr>
              <td align="center" style="padding: 28px 0 16px">
                <a
                  href="{{ .ConfirmationURL }}"
                  style="
                    display: inline-block;
                    background-color: #dc2626;
                    color: #ffffff;
                    text-decoration: none;
                    font-size: 14px;
                    font-weight: 600;
                    padding: 12px 28px;
                    border-radius: 9999px;
                    box-shadow: 0 8px 16px rgba(185, 28, 28, 0.35);
                  "
                >
                  パスワードをリセットする
                </a>
              </td>
            </tr>

            <!-- Note -->
            <tr>
              <td align="center">
                <p
                  style="
                    margin: 0;
                    font-size: 12px;
                    line-height: 1.6;
                    color: #7f1d1d;
                    opacity: 0.7;
                  "
                >
                  このメールに心当たりがない場合は、<br />
                  そのまま破棄してください。<br />
                  パスワードは変更されません。
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top: 24px">
                <p
                  style="
                    margin: 0;
                    font-size: 11px;
                    color: #7f1d1d;
                    opacity: 0.6;
                  "
                >
                  © Ketchup
                </p>
              </td>
            </tr>
          </table>
          <!-- /Card -->
        </td>
      </tr>
    </table>
  </body>
</html>
